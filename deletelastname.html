<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Delete Last Name</title>
    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>
<body>
    <!-- create navigation bar ( header) -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" th:href="@{/}">Home</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/aboutus}">About Us</a></li>
                    <li><a th:href="@{/rockpaperscissors}">R.P.S. Game</a></li>
                    <li sec:authorize="isAuthenticated()"><a th:href="@{/profile}">Profile</a></li>
                    <li sec:authorize="isAuthenticated()"><a th:href="@{/user/myinfo}">My Info</a></li>
                    <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <br>
    <br>

    <div class="container">
        <h1>Delete Last Name</h1>
        <form th:action="@{/user/deleteLastName}" method="post">
            <div class="form-group">
                <input type="hidden" th:value="${user.id}" name="userId" />
                <label for="confirmDelete">Are you sure you want to delete your last name?</label>
                <button type="submit" class="btn btn-danger">Yes, delete my last name</button>
            </div>
        </form>
        <a href="/" th:href="@{/}" class="btn btn-primary">Return to Dashboard</a>
    </div>
</body>
</html>
